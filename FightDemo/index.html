<body>

    <div id="egretBody" style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         <!--data-scale-mode="showAll"-->
         data-scale-mode="noScale"
         data-frame-rate="60"
         data-content-width="640"
         data-content-height="960"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="true" data-show-log="true"
         data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
    </div>
    <script type="text/javascript">
		//控制DIV属性
		function showfps(value){
			// var oDiv = document.getElementById('egretBody');
			if(value == false)
			{
				document.body.lastElementChild.style = "display:none;"
			}else
			{
				document.body.lastElementChild.style = "position: absolute; left: 0px; top: 0px; pointer-events: none; background: rgba(0, 0, 0, 0.901961);"
			}
			
			// oDiv.dataset.showFps = value;
			// oDiv.dataset.showLog = value;
			// oDiv.dataset.showFpsStyle = "x:-200,y:0,size:12,textColor:0xffffff,bgAlpha:0.9"

		}
	</script>
    <script>
        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": 0 //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
         * "retina": //是否基于devicePixelRatio缩放画布
         * }
         **/
        egret.runEgret({renderMode:"webgl", audioType:0});
    </script>
</body>
